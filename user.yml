---
- name: user
  hosts: demo
  tasks:
    - name: Preconfig block
      block:
      - name: Create user
        user:
          name: "{{ user }}"
          state: present
        register: error

      - name: Install curl
        apt:
          name: "{{ app }}"
          update-cache: yes
        register: error
      become: yes
      rescue:
        - name: Some error print
          debug:
            var: error
      always:
        - name: Reboot
          debug:
            msg: "REbooooot"